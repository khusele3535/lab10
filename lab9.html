<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–®–∞–≥–∞–π–Ω –ù–∞–∞–¥–≥–∞–π - –ú–æ—Ä–∏–Ω—ã –£—Ä–∞–ª–¥–∞–∞–Ω</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .track {
            position: relative;
            height: 100px;
            background: repeating-linear-gradient(
                90deg,
                #fff,
                #fff 20px,
                #f0f0f0 20px,
                #f0f0f0 40px
            );
            margin: 20px 0;
            border: 2px solid #333;
            overflow: hidden;
        }

        .ankle-images {
            display: flex;
            justify-content: start;
            gap: 20px;
            margin: 20px 0;
        }

        .ankle-images img {
            width: 80px;
            height: 80px;
            object-fit: contain;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            padding: 5px;
            background-color: white;
        }

        .horse {
            position: absolute;
            width: 100px;
            height: 60px;
            transition: left 0.3s ease;
        }

        .horse img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        #horse1 {
            top: 10px;
        }

        #horse2 {
            top: 50px;
        }

        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .player-controls {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #45a049;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .finish-line {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 10px;
            background: repeating-linear-gradient(
                0deg,
                black,
                black 10px,
                white 10px,
                white 20px
            );
        }

        .score {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }

        .winner {
            text-align: center;
            color: #4CAF50;
            font-size: 24px;
            margin-top: 20px;
            display: none;
        }

        .ankle-result {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>–®–∞–≥–∞–π–Ω –ù–∞–∞–¥–≥–∞–π - –ú–æ—Ä–∏–Ω—ã –£—Ä–∞–ª–¥–∞–∞–Ω</h1>
        
        <div class="score">
            <span id="score1">–¢–æ–≥–ª–æ–≥—á 1: 0 –º–æ—Ä—å</span> |
            <span id="score2">–¢–æ–≥–ª–æ–≥—á 2: 0 –º–æ—Ä—å</span>
        </div>

        <div class="ankle-images">
            <img id="–ú–æ—Ä—å" src="Horse.png" alt="–ú–æ—Ä—å" title="–ú–æ—Ä—å">
            <img id="–•–æ–Ω—å" src="Sheep.png" alt="–•–æ–Ω—å" title="–•–æ–Ω—å">
            <img id="–Ø–º–∞–∞" src="Goat.png" alt="–Ø–º–∞–∞" title="–Ø–º–∞–∞">
            <img id="–¢—ç–º—ç—ç" src="Camel.png" alt="–¢—ç–º—ç—ç" title="–¢—ç–º—ç—ç">
        </div>

        <div class="ankle-result" id="ankleResult"></div>

        <div class="track">
            <div class="finish-line"></div>
            <div id="horse1" class="horse">
                <img src="_Rain - Spirit Stallion of the Cimarron_ Sticker for Sale by TheArtCookie.jpg" alt="Horse 1">
            </div>
            <div id="horse2" class="horse">
                <img src="75a3c301-3320-4eee-baef-26fdefb006a3.jpg" alt="Horse 2">
            </div>
        </div>

        <div class="controls">
            <div class="player-controls">
                <h3>–¢–æ–≥–ª–æ–≥—á 1</h3>
                <button onclick="throwAnkle(1)" id="button1">–£—Ä–∞–≥—à–ª–∞—Ö</button>
            </div>
            <div class="player-controls">
                <h3>–¢–æ–≥–ª–æ–≥—á 2</h3>
                <button onclick="throwAnkle(2)" id="button2">–£—Ä–∞–≥—à–ª–∞—Ö</button>
            </div>
        </div>

        <div class="winner" id="winner"></div>

        <div style="text-align: center; margin-top: 20px;">
            <button onclick="resetGame()" id="resetBtn">–®–∏–Ω—ç—ç—Ä —ç—Ö–ª—ç—Ö</button>
        </div>
    </div>

    <script>
        let horse1Position = 0;
        let horse2Position = 0;
        let score1 = 0;
        let score2 = 0;
        let gameActive = true;

        const ankleTypes = ['–ú–æ—Ä—å', '–•–æ–Ω—å', '–Ø–º–∞–∞', '–¢—ç–º—ç—ç'];
        
        function throwFourAnkles() {
            let results = [];
            let horseCount = 0;
            
            // Throw 4 ankles
            for(let i = 0; i < 4; i++) {
                const randomNum = Math.floor(Math.random() * 4);
                results.push(ankleTypes[randomNum]);
                if(randomNum === 0) { // If it's a horse
                    horseCount++;
                }
            }
            
            return {
                throws: results,
                points: horseCount // Points equal to number of horses
            };
        }

        function throwAnkle(playerNumber) {
            if (!gameActive) return;

            const result = throwFourAnkles();
            const resultElement = document.getElementById('ankleResult');
            resultElement.textContent = `–¢–æ–≥–ª–æ–≥—á ${playerNumber}: [${result.throws.join(', ')}] - ${result.points} –º–æ—Ä—å (${result.points} –æ–Ω–æ–æ)`;

            const horse = document.getElementById('horse' + playerNumber);
            const moveDistance = result.points * 50; // Move 50px per horse

            if (playerNumber === 1) {
                horse1Position += moveDistance;
                horse.style.left = horse1Position + 'px';
                score1 += result.points;
            } else {
                horse2Position += moveDistance;
                horse.style.left = horse2Position + 'px';
                score2 += result.points;
            }

            updateScore();

            // Check for winner
            if (horse1Position >= 900 || horse2Position >= 900) {
                gameActive = false;
                const winner = document.getElementById('winner');
                if (horse1Position >= 900) {
                    winner.textContent = `–¢–æ–≥–ª–æ–≥—á 1 —Ö–æ–∂–ª–æ–æ! üéâ (–ù–∏–π—Ç ${score1} –º–æ—Ä—å)`;
                } else {
                    winner.textContent = `–¢–æ–≥–ª–æ–≥—á 2 —Ö–æ–∂–ª–æ–æ! üéâ (–ù–∏–π—Ç ${score2} –º–æ—Ä—å)`;
                }
                winner.style.display = 'block';
                disableButtons();
            }
        }

        function resetGame() {
            horse1Position = 0;
            horse2Position = 0;
            score1 = 0;
            score2 = 0;
            gameActive = true;
            
            const horse1 = document.getElementById('horse1');
            const horse2 = document.getElementById('horse2');
            horse1.style.left = '0px';
            horse2.style.left = '0px';
            
            document.getElementById('winner').style.display = 'none';
            document.getElementById('ankleResult').textContent = '';
            updateScore();
            enableButtons();
        }

        function updateScore() {
            document.getElementById('score1').textContent = `–¢–æ–≥–ª–æ–≥—á 1: ${score1} –º–æ—Ä—å`;
            document.getElementById('score2').textContent = `–¢–æ–≥–ª–æ–≥—á 2: ${score2} –º–æ—Ä—å`;
        }

        function disableButtons() {
            document.getElementById('button1').disabled = true;
            document.getElementById('button2').disabled = true;
        }

        function enableButtons() {
            document.getElementById('button1').disabled = false;
            document.getElementById('button2').disabled = false;
        }

        // Initialize game
        resetGame();
    </script>
</body>
</html>
