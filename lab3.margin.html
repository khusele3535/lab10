<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Margin Example</title>
  <style>
    .box {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      margin: 20px 10px 50px; /* Дөрвөн талд 20px хэмжээтэй зай үүсгэнэ */
    }
  </style>
</head>
<body>
  <div class="box">This is a box with margin.</div>
</body>
</html>
