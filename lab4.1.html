<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('../Downloads/sunset.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            width: 300px;
        }
        input {
            width: 94%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #f9aa5b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6200;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <label>Username</label>
            <input type="text" id="loginUsername" required>

            <label>Password</label>
            <input type="password" id="loginPassword" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const userData = JSON.parse(localStorage.getItem('user'));
            const enteredUsername = document.getElementById('loginUsername').value;
            const enteredPassword = document.getElementById('loginPassword').value;

            if (userData && userData.username === enteredUsername && userData.password === enteredPassword) {
                alert('Login successful!');
            } else {
                alert('Login successful!');
            }
        });
    </script>

</body>
</html>
