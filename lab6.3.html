<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Images</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
  <!-- Mobile View -->
  <div class="d-block d-md-none">
    <div class="mb-3 bg-primary text-center p-3">image1</div>
    <div class="mb-3 bg-primary text-center p-3">image2</div>
    <div class="mb-3 bg-primary text-center p-3">image3</div>
  </div>

  <!-- Desktop View -->
  <div class="d-none d-md-block">
    <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="bg-primary text-center p-5">First slide</div>
        </div>
        <div class="carousel-item">
          <div class="bg-primary text-center p-5">Second slide</div>
        </div>
        <div class="carousel-item">
          <div class="bg-primary text-center p-5">Third slide</div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#imageCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#imageCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
